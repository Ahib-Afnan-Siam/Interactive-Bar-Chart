<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Bar Chart - Product Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Plotly.js CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Optional: Link to external CSS (you can create style.css later) -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Minimal inline styling */
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    #bar-chart {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <h1>Product Sales Analysis</h1>

  <div id="bar-chart"></div>

  <!-- Link to your JavaScript logic -->
  <script src="script.js"></script>
</body>
</html>
